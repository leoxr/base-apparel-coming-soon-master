<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <article class="modal">
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="img-container">
      <img class="main-img-mobile" src="images/hero-mobile.jpg" alt="">
      <img class="main-img-desktop" src="images/hero-desktop.jpg" alt="">
    </div>
    <div class="text-content">
      <h1 class="title">We're</h1>
      <h2 class="subtitle">coming soon</h2>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form class="primary-form" action="#">
      <label for="email">
        <input class="email-field" id="email" type="email" placeholder="Email Address">
      </label>
      <button id="submit" class="btn-send" type="submit"><img class="icon-send" src="images/icon-arrow.svg" alt=""></button>
      <span id="error" class=""></span>
      <small id="leyend" class="leyend leyend-hidden">Please provide a valid email</small>
      <small id="sent" class="sent sent-hidden">Successful submit. Thank you!</small>
    </form>
  </article>


  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">https://github.com/leoxr</a>.
    </p>
  </footer>


  <script src="index.js"></script>
</body>
</html>
